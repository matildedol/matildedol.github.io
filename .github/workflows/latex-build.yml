name: Build LaTeX
on:
  push:
    paths:
      - "files/cv.tex"

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up LaTeX
        uses: dante-ev/latex-action@v2
        
      - name: Compile LaTeX document
        run: |
          cd files
          mkdir -p output
          latexmk -pdf -interaction=nonstopmode -output-directory=output cv.tex
        
      - name: Upload PDF to Repository
        run: |
          mv files/output/cv.pdf files/cv.pdf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add files/cv.pdf
          git commit -m "update cv"
          git push

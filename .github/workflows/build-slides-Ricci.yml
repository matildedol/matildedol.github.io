name: Build Sliding_Ricci

on:
  push:
    branches: ["main"]
    paths:
      - "tex/Sliding_Ricci/**"
      - ".github/workflows/build_sliding_ricci.yml"
      - ".latexmkrc"
  workflow_dispatch:

jobs:
  build-sliding-ricci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compile Sliding_Ricci
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Sliding_Ricci/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025
      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: sliding-ricci-pdf
          path: tex/Sliding_Ricci/main.pdf
          if-no-files-found: error

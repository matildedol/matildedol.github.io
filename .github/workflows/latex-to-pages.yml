name: Build multiple LaTeX projects and publish PDFs to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # --- Project: CV ---
      - name: Compile CV
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/cv/cv.tex
          args: -r tex/.latexmkrc              # use your shared rc
          pre_compile: tlmgr install subfiles  # ensure subfiles is present if needed
          # set latexmk_shell_escape: true only if you actually need it

      # --- Project: Visiting Ricci ---
      - name: Compile Visiting_Ricci
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Visiting_Ricci/main.tex
          args: -r tex/.latexmkrc
          pre_compile: tlmgr install subfiles
          latexmk_shell_escape: true           # only if required by your doc

      # --- Project: Sliding Ricci ---
      - name: Compile Sliding_Ricci
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Sliding_Ricci/main.tex
          args: -r tex/.latexmkrc
          pre_compile: tlmgr install subfiles

      # --- Project: Sliding Sobolev ---
      - name: Compile Sliding_Sobolev
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Sliding_Sobolev/main.tex
          args: -r tex/.latexmkrc
          pre_compile: tlmgr install subfiles

      # --- Collect PDFs for Pages ---
      - name: Prepare Pages artifact
        run: |
          mkdir -p public/files
          # Adjust source filenames if your classes output a different name
          cp tex/cv/cv.pdf                          public/files/cv.pdf
          cp tex/Visiting_Ricci/main.pdf            public/files/Ricci.pdf
          cp tex/Sliding_Ricci/main.pdf             public/files/Sliding_Ricci.pdf
          cp tex/Sliding_Sobolev/main.pdf           public/files/Sliding_Sobolev.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

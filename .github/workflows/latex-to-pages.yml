name: Publish PDFs to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "tex/**"
      - ".github/workflows/deploy_pages.yml"
      - ".latexmkrc"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- CV ---
      - name: Compile CV
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/cv/cv.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- Visiting Ricci ---
      - name: Compile Visiting_Ricci
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Visiting_Ricci/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025
          pre_compile: |
            tlmgr update --self
            tlmgr install subfiles
          latexmk_shell_escape: true

      # --- Sliding Ricci ---
      - name: Compile Sliding_Ricci
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Sliding_Ricci/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- Sliding Sobolev ---
      - name: Compile Sliding_Sobolev
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Sliding_Sobolev/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- BSc Thesis ---
      - name: Compile BSc Thesis
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/bscthesis/bscthesis.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- OT BAMS ---
      - name: Compile OT_BAMS
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/ot_bams/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- Infromation Geometry ---
      - name: Compile Information_Geometry
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Information_Geometry/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- 2descent Proposal ---
      - name: Compile 2descent_proposal
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/2descent_proposal/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- Slides Particlegf ---
      - name: Compile Slides_particlegf
        uses: xu-cheng/latex-action@v3
        with:
          root_file: tex/Slides_particlegf/main.tex
          work_in_root_file_dir: true
          args: -r ../.latexmkrc
          texlive_version: 2025

      # --- Collect PDFs for Pages ---
      - name: Prepare Pages artifact
        run: |
          mkdir -p public/files
          cp tex/cv/cv.pdf                          public/files/cv.pdf
          cp tex/Visiting_Ricci/main.pdf            public/files/Ricci.pdf
          cp tex/Sliding_Ricci/main.pdf             public/files/Sliding_Ricci.pdf
          cp tex/Sliding_Sobolev/main.pdf           public/files/Sliding_Sobolev.pdf
          cp tex/bscthesis/bscthesis.pdf            public/files/bscthesis.pdf
          cp tex/ot_bams/main.pdf                   public/files/ot_bams.pdf
          cp tex/Information_Geometry/main.pdf      public/files/info_geo.pdf
          cp tex/2descent_proposal/main.pdf         public/files/2descent.pdf
          cp tex/Slides_particlegf/main.pdf         public/files/slides_particlegf.pdf

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
